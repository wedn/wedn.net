<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="env" content="{{ context.app.env }}">
    <title>Error - {{ context.status }}</title>
    <style>
      body { background-color: #e6e6e6; }
      main { max-width: 800px; margin: 100px auto; padding: 20px 40px; overflow: hidden; background-color: #fff; box-shadow: 0 2px 6px rgba(100, 100, 100, 0.3); }
      h1 { color: #303030; }
      h3 { color: #515151; }
      p, pre { overflow: auto; color: #757575; }
    </style>
  </head>
  <body>
    <main id="error">
      <h1>{{ context.status }} Error</h1>
      <p>Looks like something broke!</p>
      {{#if (context.app.env === 'development')}}
      <h3>Message:</h3>
      <pre><code>{{ error }}</code></pre>
      <h3>Stack:</h3>
      <pre><code>{{ error.stack }}</code></pre>
      {{/if}}
    </main>
  </body>
</html>
