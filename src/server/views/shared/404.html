<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="env" content="{{env}}">
    <title>Not Found</title>
    <style>
      body { background-color: #e6e6e6; }
      main { max-width: 680px; margin: 100px auto; padding: 20px 40px; overflow: hidden; background-color: #fff; box-shadow: 0 2px 6px rgba(100, 100, 100, 0.3); }
      h1 { color: #303030; font-size: 88px; text-align: center; }
      h3 { color: #515151; font-size: 18px; }
      p, pre { overflow: auto; color: #757575; }
      p { text-align: center; }
    </style>
  </head>
  <body>
    <main id="error">
      <h1>Not Found</h1>
      <p>The page you requested was not found!</p>
      {{#if (env)}}
      <h3>Pathname:</h3>
      <pre><code>{{request.url}}</code></pre>
      {{/if}}
    </main>
  </body>
</html>
