<!DOCTYPE html>
<html lang="{{ options.site_lang }}">

<head>
  <meta charset="{{ options.site_charset }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ options.site_description }}">
  <meta name="author" content="{{ options.site_author }}">
  <title>{{ title }} « Account « {{ options.site_name }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ options.site_favicon }}">
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/animate/animate.css">
  <link rel="stylesheet" href="/css/account.css">
  {{! <link rel="stylesheet/less" href="/css/account.less"> }}
  {{! <script src="/node_modules/less/dist/less.js"></script> }}
</head>

<body>
  <header class="header">
    <h1><a class="title" href="/">WEDN.NET</a></h1>
  </header>
  <main class="container">
    {{#if (error)}}
    <div class="alert alert-danger alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span>{{ error }}</span>
    </div>
    {{elseif (message)}}
    <div class="alert alert-info alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span>{{ message }}</span>
    </div>
    {{/if}}
    {{{block ('body')}}}
  </main>
  {{! <script src="/vendor/jquery/jquery.min.js"></script> }}
  {{! <script src="/vendor/tether/js/tether.min.js"></script> }}
  {{! <script src="/vendor/bootstrap/js/bootstrap.min.js"></script> }}
  {{! <script></script> }}
</body>

</html>
